<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="kaynak" value="1">
    <input type="button" value="Click Me" onclick="aktar()"> 
    <input type="text" id="hedef" value="">
    <script>
        function aktar(){
            var kaynak=document.getElementById("kaynak");
            var hedef=document.getElementById("hedef");
            hedef.value=kaynak.value;
        }    
    </script>
    
</body>
</html>
