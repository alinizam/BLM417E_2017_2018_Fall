<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>React! React! React!</title>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>

    <body>
        <div id="theDestination"></div>
        <script type="text/babel">
            class Buttonify extends React.Component {
                render() {
                    return (
                        <div>
                            <button type={this.props.behavior}>{this.props.children} {this.props.children} </button>
                        </div>
                    );
                }
            }

            var destination = document.querySelector("#theDestination")
            ReactDOM.render(
                <div>
                    <Buttonify behavior="submit">DO SOMETHING GREAT!</Buttonify>
                </div>,
                destination
            );
        </script>
    </body>

    </html>
